<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail App</title>
    <link rel="stylesheet" href="style.css">
   
    
 </head>
 
<body>
<!-----------log in form---------------------------------------------------------->
 <div id ="form" >
<h1 style="text-align:center;">
	Welcome!!! You're here.
</h1>
<center>
 
    <form id="center">
     
    <table cellpadding="5" cellspacing="5">
    <tr>
        <td colspan="3">
            <h1 style="text-align:center;">
                Login
            </h1>
        </td>
    </tr>
    <tr>
        <td>
            <h2>Username</h2>
        </td>
        <td width="10">
        </td>
        <td>	
            <input type="text" name="userName" autofocus="autofocus" style="font-size:18px; text-indent:5px;" placeholder="Enter your Username">
        </td>
    </tr>
    <tr>
        <td>
            <h2>Password</h2>
        </td>
        <td width="10">
        </td>
        <td>
            <input type="password" name="passWord" autofocus="autofocus" style="font-size:18px; text-indent:5px;" placeholder="Enter your Password">
        </td>
    </tr>
    <tr>
        <td colspan="3" style="text-align:center;">
        <br />
            <input type="button" value="Login" onClick="loginPage(this.form)" style="margin-right:20px; border-radius:4px; background-color:skyblue; font-size:18px; cursor:pointer;">
            <input type="reset" value="Reset" style="font-size:18px; cursor:pointer; border-radius:4px; background-color:orange;">
        <br />
        <br />
        </td>
    </tr>
</table>
 
</form>

</center>
</div>
<!-----cocktail main page--------------------------------------------->
   <main id="app" >
    <div id ="page" class="pageBody"> 
  <div id="ingredients">
   <h2>INGREDIENTS & INSTRUCTIONS.</h2>

   </div>
   </div>
   <div  class="container">
     <div class="search-container"> 
         <input type="text" 
         id="user-text" value="magarita"
         placeholder="search for a Cocktail here..." onchange="myFunction(this.value)">
         <button type="button" id="searchButton" >SEARCH </button> 
   </div>

   <div id="front">
      <h1>OCEAN SUNSET</h1>
      <h4><em>Where beautiful moments await.</em></h4>
      <section id="drink-section">
 <div id="outcome"></div>
      </section>
      <div>
         <button type="button" id="reloadbtn" onClick="window.location.reload();">CLICK HERE TO LOAD MORE IMAGES </button> 
      </div> 
   </div>
 </div> 
</main>
<script language="javascript">
    function loginPage(form) {
    if (form.userName.value=="username") { 
    if (form.passWord.value=="password") {              
    window.location="https://developer.okta.com/blog/2018/06/08/add-authentication-to-any-web-page-in-10-minutes" 
    } else {
    alert("Incorrect detail Password")
    }
    } else {  alert("Incorrect detail Username")
    }
    }
    </script>
    </body>
</html>
